<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CPS-510 A9</title>
  <meta name="description" content="CPS510 GUI Template">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <main class="p-5">
    <div id="database-table" class="border">
      <!-- Put database in here-->
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>

          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Put the buttons here-->
    <div id="dropdown-options">

      <div id="dropdown">
        <div id="menu">
          <select id="name">
            <option value="drop">Drop</option>
            <option value="create">Create</option>
            <option value="populate">Populate</option>
            <option value="query">Query</option>
          </select>
        </div>
      </div>

      <div class="content">
        <div id="drop" class="option">
          <p>drop</p>
        </div>
        <div id="create" class="option">
          <p>create</p>
        </div>
        <div id="populate" class="option">
          <p>populate</p>
        </div>
        <div id="query" class="option">
          <p>query</p>
        </div>
      </div>
    </div>


    </div>
  </main>

  <footer>

  </footer>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- js script, may be moved to own file-->
  <script>
    $(document).ready(function() {
      $("#name").on('change', function() {
          $(".option").hide();
          $("#" + $(this).val()).fadeIn(700);
      }).change();
    });
  </script>

</body>

</html>
